<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New Abnormal - Album by The Strokes</title>
    <link rel="stylesheet" href="album.css">
</head>
<body>
    <div class="album-container">
        <div class="album-header">
            <img src="assets/strokes.jpg" alt="SOS" class="album-cover">
            <div class="album-info">
                <h1 class="album-title">The New Abnormal</h1>
                <p class="album-artist">The Strokes</p>
                <p class="album-details">2020 • Alternative</p>
            </div>
        </div>
        
        <ul class="tracklist">
            <li class="track">
                <span class="track-number">1.</span>
                <span class="track-title">The Adults Are Talking</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">2.</span>
                <span class="track-title">Selfless</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">3.</span>
                <span class="track-title">Brooklyn Bridge To Chorus</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">4.</span>
                <span class="track-title">Bad Decisions</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">5.</span>
                <span class="track-title">Eternal Summer</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">6.</span>
                <span class="track-title">At The Door</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">7.</span>
                <span class="track-title">Why Are Sundays So Depressing</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">8.</span>
                <span class="track-title">Not The Same Anymore</span>
                <button class="play-button">▶</button>
            </li>
            <li class="track">
                <span class="track-number">9.</span>
                <span class="track-title">Ode To The Mets</span>
                <button class="play-button">▶</button>
            </li>
        </ul>
    </div>
</body>
</html>
